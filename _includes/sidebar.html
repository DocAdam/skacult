<!-- _includes/sidebar.html -->
<div class="sidebar-block">
  <div class="sidebar-title">Outline</div>

  {% for group in site.data.outline %}
    <div class="sidebar-section">{{ group.section }}</div>
    <nav class="sidebar-nav" aria-label="{{ group.section }}">
      {% for it in group.items %}
        <a class="sidebar-link"
           href="{{ it.url }}"
           {% if page.url == it.url or page.permalink == it.url %}aria-current="page"{% endif %}>
          {{ it.label }}
        </a>
      {% endfor %}
    </nav>
  {% endfor %}
</div>

<div class="sidebar-block toc-block">
  <div class="toc-header">
    <div class="sidebar-title">On this page</div>
    <button class="toc-toggle" type="button" aria-expanded="false" data-toc-toggle>
      Show
    </button>
  </div>

  <!-- NOTE: class not id (so we can reuse in a drawer safely) -->
  <nav class="toc page-toc" aria-label="Table of contents">
    <div class="muted">Loadingâ€¦</div>
  </nav>
</div>
